<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hack-or-snooze-a-thon</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- adding all of boostrap JS because I want to use the collapse feature of BS for the form -->

  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="

</head>
<body>
    <!-- container so that I can add color to the story box -->
    <div class="container">
        <!-- adding a wrapper for nav bar in case I want to do anything to it -->
        <div class="navWrapper">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#"><b>hack-or-snooze-a-thon</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-dark">
                <!-- can use href to collapse form with bootstrap -->
                <a id="submitlink" class="nav-item nav-link active hidden" role="button" href="#submit-form">Submit</a>
                <a class="nav-item nav-link active favoriteNav" id="switch" href="#">Favorites</a>
                <a id="loginlink" class="nav-item nav-link active show"  role="button" href="#submit-form">Login</a>
                <a id="signUpLink" class="nav-item nav-link active show"  role="button" href="#submit-form">Sign Up</a>                                               
                <a id="logoutLink" class="nav-item nav-link active hidden"  role="button" href="#submit-form">Log Out</a> 
                <a id="profile" class="nav-item nav-link active hidden"  role="button" href="#submit-form">Profile</a>                                               
              </div>
            </div>
            </nav>
        </div>
    <!-- div for profile info -->
    <div class="profile hidden">
      <div id= "profile-name"></div>
      <div id= "profile-username"></div>
      <div class= 'profile-fav'> MY FAVOURITES<ol id="showfavorite"></ol></div>
      <div class='profile-stories'>MY STORIES<ol id="mystories"></ol></div>
    </div>
        <!-- Sumit Form adding bootstrap form -->
    <div class="hidden" id="submit-form">
        <form>
            <div class="form-group row">
                <!-- .col-sm-num for bootstrap column sizing will apply to the
                SMALLEST breakpoint and ALL those above it so in this case
            samll to the largest devices -->
                <label for="story" class="col-sm-2 col-form-label"><b>Story</b></label>
                <div class="col-sm-10 story-input">
                <input type="text" class="form-control col-sm-6" id="story" placeholder="Title of your story">
            </div>
          </div>
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label"><b>URL</b></label>
                <div class="col-sm-10 url-input">
                <input type="url" class="form-control col-sm-6" id="url" placeholder="URL only!">
                </div>
              </div>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><b>Title</b></label>
                <div class="col-sm-10 title-input">
                <input type="text" class="form-control col-sm-6" id="title" placeholder="Title of Story">
                </div>
              </div>
            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label"><b>Author</b></label>
                <div class="col-sm-10 author-input">
                <input type="text" class="form-control col-sm-6" id="author" placeholder="Author of Story">
                </div>
              </div>


        
            <button type="submit" class="btn submit-story btn-success">Submit Story</button>
        </form>
   </div>
<!-- Login Form -->
<div id="login-form" class="hidden">
    <form  >
      <div class="form-group row">
        <label for="loginuser-name" class="col-sm-2 col-form-label"><b>User Name</b></label>
        <div class="col-sm-10 login-user-name-input">
        <input type="text" class="form-control col-sm-6" id="loginusername" placeholder="User Name">
        </div>
    </div>
    <div class="form-group row">
      <label for="loginpassword" class="col-sm-2 col-form-label"><b>Password</b></label>
      <div class="col-sm-10 loginpassword-input">
      <!-- need to use password type -->
      <input type="password" class="form-control col-sm-6" id="loginpassword" placeholder="Password">
      </div>
  </div>
      <button type="submit" class="btn login btn-success">Log-In</button>
  </form>
</div>
<!-- SignUp Form -->
      <div id="signup-form" class="hidden">
        <form  >
          <div class="form-group row">
              <label for="full-name" class="col-sm-2 col-form-label"><b>Name</b></label>
              <div class="col-sm-10 signup-input">
              <input type="text" class="form-control col-sm-6" id="full-name" placeholder="Full Name">
              </div>
          </div>
          <div class="form-group row">
            <label for="user-name" class="col-sm-2 col-form-label"><b>User Name</b></label>
            <div class="col-sm-10 user-name-input">
            <input type="text" class="form-control col-sm-6" id="user-name" placeholder="User Name">
            </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label"><b>Password</b></label>
          <div class="col-sm-10 password-input">
          <!-- need to use password type -->
          <input type="password" class="form-control col-sm-6" id="password" placeholder="Password">
          </div>
      </div>
          <button type="submit" class="btn signup-story btn-success">Sign Up</button>
      </form>
    </div>
        <!-- need to create div and ordered list so we can append stories to -->
        <div class="col-sm-8 all-stories">
            <ol class="stories-list">                                             
            </ol>
        </div>
    </div>
</body>
